---
name: "Destroy IIS Configuration Survey"
description: "Survey to configure destroy IIS options"
spec:
  - type: "text"
    question_name: "Server Name"
    question_description: "Name of the IIS Web Server"
    variable: "iis_name"
    required: true

  - type: "multiplechoice"
    question_name: "Remove Feature IIS"
    question_description: "Check this option if you want to remove the IIS Server Service"
    choices:
      - "True"
      - "False"
    variable: "iis_remove_feature"
    default: "False"
    required: false
