---
# Labels
#
controller_labels:
  - name: infra.windows_ops
    organization: "{{ organization | default('Default') }}"
  - name: destroy_iis
    organization: "{{ organization | default('Default') }}"
  - name: run_destroy_iis
    organization: "{{ organization | default('Default') }}"

# Execution Environments
#
controller_execution_environments:
  # - name: apd-ee-25
  #   description: apd-ee-25
  #   image: quay.io/ansible-product-demos/apd-ee-25
  #   pull: always
  - name: apd-ee-25-rhel
    description: Allow running RHEL experience demo. Based on apd-ee-25.
    image: quay.io/p3ck/apd-ee-25-experience:latest
    pull: always

# Projects
#
controller_projects:
  - name: Windows Operations / Project
    organization: Default
    scm_branch: main
    scm_clean: 'no'
    scm_delete_on_update: 'no'
    scm_type: git
    scm_update_on_launch: 'no'
    scm_url: https://github.com/redhat-cop/infra.windows_ops.git


# Job Templates
#
controller_templates:
  - name: Windows Operations / Destroy IIS
    ask_inventory_on_launch: true
    labels:
      - infra.windows_ops
      - destroy_iis
      - run_destroy_iis
    playbook: extensions/experiences/create_iis/playbooks/run_destroy_iis.yml
    project: Windows Ops PLaybooks Project
    survey_enabled: true
    survey_spec: "{{ lookup('file', experience.path.replace('setup.yml', '') + 'template_surveys/destroy_iis.yaml') | from_yaml }}"
